        <script>
          var descricaoqueijos = [
    ["Canastra", "QueijoCanastra_150", 500, 70,00],
    ["Minas", "QueijoMinas_150", 400, 23,00],
    ["Coalho", "QueijoCoalho_150", 500, 40],
    ["Gorgonzola", "QueijoGorgonzola_150", 200, 20],
    ["Brie", "QueijoBrie_150", 200, 30]
];

function Mostra(ind) {
    var dados = descricaoqueijos[ind];
    var tipo = dados[0];
    var arquivo = dados[1];
    var peso = dados[2];
    var preco = dados[3];

    document.getElementById('NomeDes').innerHTML = "<h2>" + tipo + "</h2>";

    var img = document.getElementById('ImgDes');
    img.src = "Imagens/" + arquivo + ".jpg";
    img.alt = tipo;

    document.getElementById("PesPrcDes").innerHTML =
        "<p> Peso: " + peso + "g <br>" + "<br>" +
        "Preço: <span class='precoo'> R$" + preco.toFixed(2) + "</span> </p>";
}
